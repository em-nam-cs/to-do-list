<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            href="assets/styles.css"
            rel="stylesheet"
        />
        <title>To Do List</title>
    </head>
    <body>
        <h1>User's To Do List</h1>
        <form
            name="add-item"
            class="form"
            id="new-item-form"
        >
            <label for="new-item"></label>
            <input
                type="text"
                name="new-item"
                class="new-item-input"
                id="new-item-input"
                placeholder="Enter new list item here"
                autocomplete="off"
            />
            <label for="submit-item-btn"></label>
            <input
                type="submit"
                name="submit-item-btn"
                id="submit-item-btn"
                class="submit-item-btn"
                value="+"
            />
        </form>

        <hr />

        <div
            class="list-container"
            id="list-container"
        >
            <div class="list-item">
                <button class="checkbox checked"></button>
                <span class="task">Test task 1</span>
                <button class="edit-btn" id="edit-btn"></button>
                <button class="delete-btn" id="delete-btn"></button>
            </div>

            <div class="list-item">
                <button class="checkbox checked"></button>
                <span class="task"
                    >Test task 2 super long text input here Test task 1 super
                    long text input here Test task 1 super long text input here
                    text input here Test task 1 super long text input here Test
                    task text input here Test task 1 super long text input here
                    Test task
                </span>
                <button class="edit-btn"></button>
                <button class="delete-btn"></button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
