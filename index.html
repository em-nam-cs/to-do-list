        <title>To Do List</title>

    <body>
        <div id="delete-container" class="delete-container hidden">
            <div
                id="delete-modal"
                class="modal"
            >
                <p>Are you sure you want to delete</p>
                <p>
                    EMPTY TASK HERE Suppose there is a lot of text and the task
                    is long
                </p>
                <div class="modal-btn-container">
                    <button
                        class="confirm-delete-btn modal-btn"
                        id="confirm-delete-btn"
                    >
                        YES
                    </button>
                    <button
                        class="cancel-delete-btn modal-btn"
                        id="cancel-delete-btn"
                    >
                        CANCEL
                    </button>
                </div>
            </div>
        </div>

        <h1>User's To Do List</h1>

        <form
            name="add-item"
            class="form"
            id="new-item-form"
        >
            <label for="new-item"></label>
            <input
                type="text"
                name="new-item"
                class="new-item-input"
                id="new-item-input"
                placeholder="Enter new list item here"
                autocomplete="off"
            />
            <label for="submit-item-btn"></label>
            <input
                type="submit"
                name="submit-item-btn"
                id="submit-item-btn"
                class="submit-item-btn"
                value="+"
            />
        </form>

        <hr />

        <div
            class="list-container"
            id="list-container"
        >
